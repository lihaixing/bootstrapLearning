<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>图片和文本</title>
	<link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/form-1.css">
	<script src="./lib/bootstrap/js/jquery-1.11.1.min.js"></script>
	<script src="./lib/bootstrap/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
<!-- img-responsive是图片响应式布局 -->
	<img class="img-responsive" src="img/140040218139.jpg" alt="">
	<!-- 图片居中 -->
	<img class="img-responsive center-block" src="img/140040218139.jpg" alt="">
	<!-- 图片形状 -->
	<img src="img/140040218139.jpg" alt="" class="img-rounded" alt="圆角">
	<img src="img/140040218139.jpg" alt="" class="img-circle" alt="圆形">
	<img src="img/140040218139.jpg" alt="" class="img-thumbnail" alt="相框">

	<!-- 情景文本颜色 -->
	<p class="text-muted">灰色</p>
	<p class="text-primary">自己看吧</p>
	<p class="text-info">自己看吧</p>
	<p class="text-success">自己看吧</p>
	<p class="text-warning">自己看吧</p>
	<p class="text-danger">自己看吧</p>

	<!-- 情景背景色 -->
	<p class="bg-primary">自己看吧</p>
	<p class="bg-info">自己看吧</p>
	<p class="bg-success">自己看吧</p>
	<p class="bg-warning">自己看吧</p>
	<p class="bg-danger">自己看吧</p>

	<!-- 关闭按钮 -->
	<button class="close">&times;</button>
	<!-- 三角符号 -->
	<span class="caret"></span>
	<!-- 内容块居中 -->
	<div class="center-block"></div>
	<!-- 清除浮动 -->
	<div class="clearfix"></div>

<!-- 显示和隐藏 -->
<div class="show">我是show</div>
<div class="hidden">我是hidden</div>
<div class="sr-only">我是sr-only</div>
<!-- 图片替换 -->
<div class="text-hide">这里还是文本吗？</div>
</div>

</body>
</html>
