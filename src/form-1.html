<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>表单</title>
	<!-- <link rel="stylesheet" href="./../lib/bootstrap/css/bootstrap-theme.css"> -->
	<link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/form-1.css">
	<script src="./lib/bootstrap/js/jquery-1.11.1.min.js"></script>
	<script src="./lib/bootstrap/js/bootstrap.js"></script>
</head>
<body>
	<!--
	1.所有设置了 .form-control 类的 <input>、<textarea> 和 <select> 元素都将被默认设置宽度属性为 width: 100%;。
	2.将 label 元素和前面提到的控件包裹在.form-group 中可以获得最好的排列
-->
<div class="container">
	<!-- form-inline只适用于视口（viewport）至少在 768px 宽度时（视口宽度再小的话就会使表单折叠）。 -->
	<form class="form-inline" accept-charset="utf-8">
		<!-- 将 label 元素和控件包裹在.form-group 中可以获得最好的排列 -->
		<div class="form-group">
			<label for="name">姓名：</label>
			<!-- .form-control 类的  元素都将被默认设置宽度属性为 width: 100% -->
			<input id="name" class="form-control" type="text" name="" value="">
		</div>
		<div class="form-group">
			<!-- sr-only将会使label隐藏 -->
			<label class="sr-only" for="password">密码：</label>
			<input id="password" class="form-control" type="password" name="" value="">
		</div>
		<div class="form-group">
			<label for="file">文件上传：</label>
			<!-- 不需要铺满全屏，所以不用加form-control -->
			<input id="file"type="file" name="" value="">
		</div>
		<div class="form-group">
			<label for="radio">按钮选择：</label>
			<!-- 不需要铺满全屏，所以不用加form-control -->
			<input id="radio"type="radio" name="" value="">
		</div>
		<div class="">
			<input id="radio" class="btn btn-default" type="button" name="" value="按钮">
		</div>
	</form>

	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label sr-only" for="email">email：</label>
			<div class="col-sm-10">
				<input id="email" class="form-control" type="email" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="password2">passowrd：</label>
			<!-- 注意：之所以要包一层，是因为form-control和col-sm-10不兼容 -->
			<div class="col-sm-10">
				<input id="password2" class="form-control" type="password" value="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="radio2">选择：</label>
			<div class="col-sm-2">
				<!-- checkbox调整样式 -->
				<div class="checkbox">
					<label><input id="radio2"" type="checkbox" value="">remember me</label>
				</div>
			</div>
			<div class="col-sm-2">
				<div class="radio">
					<label><input id="radio3"" type="radio" value="">remember me</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" class="btn btn-default" name="">
			</div>
		</div>
	</form>

	<form action="" class="form-inline">
		<div class="form-group">
			<!-- sr-only使label隐藏 -->
			<label for="" class="sr-only">Amount</label>
			<!-- input-group使里面元素紧密连在一起 -->
			<div class="input-group">
				<div class="input-group-addon">$</div>
				<input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
				<div class="input-group-addon">.00</div>
			</div>
			<br>
			<div class="form-group">
				<label for="article" class="control-label">正文</label>
				<textarea name="" id="article" cols="30" rows="10" class="form-control"></textarea>
			</div>
		</div>
		<button class="btn btn-primary" type="submit">submit</button>
	</form>

	<form class="form-horizontal" action="" method="get" accept-charset="utf-8">
		<div class="form-group">
			<div class="checkbox has-error">
				<label><input type="checkbox" name="" value="">选择1</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" name="" value="">选择2</label>
			</div>
			<div class="checkbox disabled">
				<label><input disabled type="checkbox" name="" value="">选择3</label>
			</div>
		</div>
		<!-- 内联写法 -->
		<div class="form-group">
			<label class="radio-inline"><input type="radio" name="单选" value="">选择1</label>
			<label class="radio-inline"><input type="radio" name="单选" value="">选择2</label>
			<label class="radio-inline"><input type="radio" name="单选" value="">选择3</label>
		</div>
		<!-- 下拉菜单 -->
		<div class="form-group">
			<select name="" id="" class="form-control" multiple="">
				<option value="">1</option>
				<option value="">2</option>
				<option value="">3</option>
				<option value="">4</option>
			</select>
		</div>
		<!-- 静态控件 -->
		<div class="form-group">
			<label for="email3" class="control-label col-sm-2">邮箱：</label>
			<div class="col-sm-10">
				<p class="form-control-static">email@example.com</p>
			</div>
		</div>
		<!-- 禁用状态 -->
		<div class="form-group">
			<label for="email3" class="control-label col-sm-2">邮箱：</label>
			<div class="col-sm-10">
				<input type="text" disabled="" class="form-control" placeholder="禁用状态">
			</div>
		</div>
		<!-- 只读状态 -->
		<div class="form-group">
			<label for="email3" class="control-label col-sm-2">邮箱：</label>
			<div class="col-sm-10">
				<input type="text" readonly="" class="form-control" placeholder="只读状态">
			</div>
		</div>

		<!-- 校验状态 -->
		<div class="form-group has-warning">
			<label for="" class="control-label col-sm-2">电话：</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="警告">
			</div>
		</div>
		<div class="form-group has-error">
			<label for="" class="control-label col-sm-2">电话：</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="错误">
			</div>
		</div>
		<div class="form-group has-success">
			<label for="" class="control-label col-sm-2">电话：</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="成功">
			</div>
		</div>
		<!-- 加验证图标 -->
		<div class="form-group has-success has-feedback">
			<label for="" class="control-label col-sm-2">电话：</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="成功">

				<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true">
				</div>
			</div>
			<div class="form-group has-success has-feedback">
				<label for="haha" class="control-label col-sm-2">电话：</label>
				<div class="col-sm-10 input-group">
					<span class="input-group-addon">@</span>
					<input id='haha' type="text" class="form-control" placeholder="成功" aria-describedby="inputGroupSuccess2Status2">
					<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
				</div>
				<span id="inputGroupSuccess2Status2" class="sr-only">(success)</span>
			</div>
		</form>
		<!-- 输入框尺寸 -->
		<form action="" class="form-horizontal">
			<div class="form-group">
				<input class="input-lg form-control">
				<input class="input-sm form-control">
				<input type="" name="" class="form-control">
			</div>
			<!-- 这也是一种方法 -->
			<div class="form-group-lg">
				<input class=" form-control">
				<input class=" form-control">
				<input type="" name="" class="form-control">
			</div>
		</form>
	</div>
</body>
</html>
