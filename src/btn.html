<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>按钮</title>
	<link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/form-1.css">
	<script src="./lib/bootstrap/js/jquery-1.11.1.min.js"></script>
	<script src="./lib/bootstrap/js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<!-- 两端对齐排列的按钮组 -->
		<div class="btn-group btn-group-justified">
			<!-- 每个按钮都应被btn-group包裹 -->
			<div class="btn-group">
				<button class="btn btn-default">LEFT</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-default">MIDDLE</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-default">RIGHT</button>
			</div>
		</div>

		<!-- 单按钮下拉菜单 -->
		<!-- 这里用btn-group dropdown dropup都可用 -->
		<div class="btn-group">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Action <span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#">Action</a></li>
				<li><a href="#">Another action</a></li>
				<li><a href="#">Something else here</a></li>
				<li role="separator" class="divider"></li>
				<li><a href="#">Separated link</a></li>
			</ul>
		</div>
		<!-- 分裂式按钮下拉菜单 -->
		<div class="btn-group">
			<button class="btn btn-default">Default</button>
			<!-- 这里btn-group应该去掉，不去掉，下拉菜单无法左对齐 -->
			<!-- <div class="btn-group"> -->
			<button class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a href="">Action</a></li>
				<li><a href="">another Action</a></li>
				<li><a href="">some Action</a></li>
			</ul>
			<!-- </div> -->
		</div>
		<!-- 按钮尺寸 -->
		<button class="btn btn-default btn-lg">hello</button>
		<button class="btn btn-default">默认</button>
		<button class="btn btn-default btn-sm">hello</button>
		<button class="btn btn-default btn-xs">hello</button>

<!-- 输入框组 -->
	</div>
</body>
</html>
