<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
	<span class="glyphicon glyphicon-search" aria-hidden="true" aria-label="hello"></span>
	<button class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span></button>
</body>
<!-- alert组件 -->
<div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">
	<span class="sr-only">Error:</span>
	Enter a valid email address</div>
	<!-- 下拉菜单 -->
<!-- 注意事项：
1.外层div上有dropdown
2.按钮上有class:dropdown-toggle,id有dropdownMenu1,属性有data-toggle="dropdown"
3.菜单ul上有class:dropdown-menu,属性有aria-labelledby="dropdownMenu1" -->
<div class="dropdown">
	<button class="btn btn-default dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
		Dropdown<span class="caret"></span>
	</button>
	<!-- 加calss:dropdown-menu-right 则右对齐 -->
	<ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
		<!-- 加class:dropdown-header则设置了标题 -->
		<li class="dropdown-header">Dropdown header</li>
		<li><a href="">Action</a></li>
		<li><a href="">another Action</a></li>
		<li><a href="">something else here</a></li>
		<!-- 分割线 -->
		<li role="separator" class="divider"></li>
		<!-- 禁用菜单选项 -->
		<li class="disabled"><a href="">Separated link</a></li>
	</ul>
</div>

<!-- 按钮组 -->
<div class="btn-group" role="group">
	<button class="btn btn-default">left</button>
	<button class="btn btn-default">middle</button>
	<button class="btn btn-default">right</button>
</div>
<!-- 按钮工具栏 -->
<!-- 将按钮组放在按钮工具栏中 -->
<div class="btn-toolbar">
	<div class="btn-group" role="group">
		<button class="btn btn-default">left</button>
		<button class="btn btn-default">middle</button>
		<button class="btn btn-default">right</button>
	</div>
	<div class="btn-group" role="group">
		<button class="btn btn-default">left</button>
		<button class="btn btn-default">middle</button>
		<button class="btn btn-default">right</button>
	</div>
</div>
<!-- 嵌套，按钮和下拉菜单合体 -->
<div class="btn-group">
	<button class="btn btn-default">1</button>
	<button class="btn btn-default">2</button>
	<!-- 只需将dropdown换为btn-group,也就是变为inline-block -->
	<div class="btn-group">
		<button id="xiala1" class="btn btn-default dropdown-toggle" data-toggle="dropdown">下拉<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" aria-labelledby="xiala1">
			<li><a href="">hello</a></li>
			<li><a href="">hello</a></li>
			<li><a href="">hello</a></li>
			<li><a href="">hello</a></li>
		</ul>
	</div>
</div>
<!-- 垂直表单 -->
<div class="btn-group-vertical">
	<button class="btn btn-default">1</button>
	<button class="btn btn-default">2</button>
	<!-- btn-group-lg使按钮变大 -->
	<div class="btn-group">
		<button id="xiala1" class="btn btn-default dropdown-toggle" data-toggle="dropdown">下拉<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" aria-labelledby="xiala1">
			<li><a href="">hello</a></li>
			<li><a href="">hello</a></li>
			<li><a href="">hello</a></li>
			<li><a href="">hello</a></li>
		</ul>
	</div>
</div>
<!-- 两端对齐排列的按钮组 -->
<div class="btn-group btn-group-justified">
	<button class="btn btn-default">1</button>
	<button class="btn btn-default">2</button>
	<!-- btn-group-lg使按钮变大 -->
	<div class="btn-group btn-group-justified">
		<button id="xiala1" class="btn btn-default dropdown-toggle" data-toggle="dropdown">下拉<span class="caret"></span>
		</button>
		<ul class="dropdown-menu dropdown-menu-right" aria-labelledby="xiala1">
			<li><a href="">hello</a></li>
			<li><a href="">hello</a></li>
			<li><a href="">hello</a></li>
			<li><a href="">hello</a></li>
		</ul>
	</div>
</div>


</html>
