<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="form-vertical">
			<div class="form-group">
				<label for="" class="control-label">your group</label>
				<div class="input-group">
					<span class="input-group-addon">@</span>
					<input type="text" class="form-control">

				</div>
			</div>
			<div class="form-group">
				<label for="" class="control-label">your group</label>
				<!-- 大表单 -->
				<div class="input-group input-group-lg">
					<span class="input-group-addon">@</span>
					<input type="text" class="form-control">
					<span class="input-group-addon">@hello.com</span>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="control-label">your group</label>
				<div class="input-group">
					<!-- 注意多选框写法 -->
					<span class="input-group-addon">
						<input type="checkbox">
					</span>
					<input type="text" class="form-control">
					<span class="input-group-addon">@hello.com</span>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="control-label">your group</label>
				<div class="input-group">
					<!-- 作为额外元素按钮，只需在button外层包一个btn -->
					<span class="input-group-btn">
						<button class="btn btn-default">hello</button>
					</span>
					<input type="text" class="form-control">
					<span class="input-group-addon">@hello.com</span>
				</div>
			</div>
			<!-- 作为按钮下拉菜单 -->
			<div class="form-group">
				<label for="" class="control-label">your group</label>
				<div class="input-group">
					<!--只需在下拉菜单外层包一个btn -->
					<span class="input-group-btn">
						<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">hello<span class="caret"></span></button>
						<ul class="dropdown-menu dropdown-menu-right">
							<li><a href="">Action</a></li>
							<li><a href="">Action</a></li>
							<li role="separator" class="divider"><a href="">Action</a></li>
							<li class="disabled"><a href="">Action</a></li>
						</ul>
					</span>
					<input type="text" class="form-control">
					<span class="input-group-addon">@hello.com</span>
				</div>
			</div>
			<!-- 分裂式下拉菜单 -->
			<div class="form-group">
				<label for="" class="control-label">分列式</label>
				<div class="input-group">
					<div class="input-group-btn">
						<button class="btn btn-default">hello</button>
						<button class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
						<ul class="dropdown-menu">
							<li><a href="">hello</a></li>
							<li><a href="">hello</a></li>
							<li><a href="">hello</a></li>
						</ul>
					</div>
					<input type="text" class="form-control">
				</div>
			</div>




		</div>
	</div>
</body>
</html>
