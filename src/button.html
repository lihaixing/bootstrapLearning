<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>按钮</title>
	<link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/form-1.css">
	<script src="./lib/bootstrap/js/jquery-1.11.1.min.js"></script>
	<script src="./lib/bootstrap/js/bootstrap.js"></script>
</head>
<body>
<!-- 	<a>、<button> 或 <input> 元素添加按钮类（button class）即可使用 Bootstrap 提供的样式 -->

<!-- 加role是为了让a不作为链接 -->
<a href="#" class="btn btn-default" role="button">link</a>
<button class="btn btn-default">button</button>
<input type="button" class="btn btn-danger" value="input">
<!-- 导航和导航条组件只支持 <button> 元素 -->
<!-- 各种样式的按钮 -->
<button class="btn btn-default">default</button>
<button class="btn btn-primary btn-lg">primary大</button>
<button class="btn btn-success btn-sm">success小</button>
<button class="btn btn-info btn-xs">info超小</button>
<!-- btn-block可将宽度拉伸到100%，成为块级元素 -->
<button class="btn btn-warning btn-block">warning (btn-block)</button>
<!-- 加上active按钮处于激活状态 -->
<button class="btn btn-danger active">danger</button>
<button class="btn btn-link" >link</button>
<button class="btn btn-primary" disabled="">primary禁用状态</button>
<a href="" class="btn btn-success disabled">a标签的禁用状态</a>
</body>
</html>
