		<link rel="stylesheet" href="css/bootstrap.min.css" />

	<body>
		<div class="container">
			<form action="#" method="post">
				<fieldset>

					<div class=" form-group">
						<label>密码：</label>
						<input type="password" class="form-control" name="pwd" />

					</div>
				<button type="submit" class="btn btn-default">登陆</button>				
					
				</fieldset>
				
			</form>
			
			
		</div>
