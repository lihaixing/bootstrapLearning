<!DOCTYPE html>
<html>
		<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>demo03</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="application/javascript" src="js/jquery-1.11.1.min.js"></script>
	    <script type="application/javascript" src="js/bootstrap.min.js"></script>
	    <style type="text/css">
	    	div{ border: 1px #0F0F0F solid;}
	    </style>
		</head>
	<body>
		<div class="container">
		   <div class="row">
		   	    <div class="col-md-4">col-md-4</div>
		   		<div class="col-md-4">col-md-4</div>
		   		<div class="col-md-4">col-md-4</div>
		   </div>
		   <div class="row">
		   	  <div class="col-xs-6">col-xs-6</div>
		   	  <div class="col-xs-6">col-xs-6</div>
		   </div>
			 <div class="row">
			 	<!-- 偏移格數 -->
		   	  <div class="col-md-3 col-md-offset-3">col-xs-3</div>
		   	  <div class="col-md-2 col-md-offset-2">col-xs-2</div>
		   </div>
		   <div class="row">
		  <!-- 列嵌套 -->
		   	  <div class="col-md-8">
                 <div class="row">
                 	<div class="col-md-6">6</div>
                 	<div class="col-md-6">6</div>
                 </div>
		   	   </div>
		   	  <div class="col-md-4">4</div>
		   </div>

		    <div class="row">
		    <!-- 列排序 push往右 pull往左-->
		   	  <div class="col-md-2 col-md-push-1">1</div>
		   	  <div class="col-md-3 col-md-pull-2">2</div>
		   	  <div class="col-md-4">3</div>
		   	  <div class="col-md-3">4</div>
		   </div>

		   <hr />
		   <div class="row">
		   	  <div class="col-md-8 col-xs-6 col-sm-3">8</div>
		   	  <div class="col-md-4 col-xs-6 col-sm-6">4</div>
		   </div>
		</div>
	</body>
</html>
